sudo: false
language: rust
rust:
- nightly
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench &&
  travis-cargo doc
after_success:
- travis-cargo doc-upload
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
